name: My Workflow

on:
  push:
    branches:
      - main
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: default-cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
name: My Workflow

on:
  push:
    branches:
      - main
apiVersion: batch/v1
kind: CronJob
metadata:
  name: namespace-cleaner
spec:
  schedule: "59 23 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: kubectl
            image: bitnami/kubectl:latest
            command:
            - /bin/sh
            - -c
            - >
              kubectl get namespaces --no-headers -o custom-columns=":metadata.name" | grep ^ephemeral |
              xargs -I {} kubectl delete namespace {}
          restartPolicy: OnFailure
