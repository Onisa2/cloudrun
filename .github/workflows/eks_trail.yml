name: Build, Push and Deploy Image to Amazon Elastic Kubernetes Service

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
        
    - name: Build and Push Image to Elastic Container Registry
      run: |
          cd monolith
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/m5f9r5o3
          docker build -t monolith .
          docker tag monolith:latest public.ecr.aws/m5f9r5o3/monolith:latest
          docker push public.ecr.aws/m5f9r5o3/monolith:latest

    - name: Deploy Image to Elastic Kubernetes Service
      run: |
          aws eks --region eu-west-1 update-kubeconfig --name onemedical-stg
          kubectl create deployment monolith --image=public.ecr.aws/m5f9r5o3/monolith:latest
          kubectl expose deployment monolith --type=LoadBalancer --port 80 --target-port 8080

